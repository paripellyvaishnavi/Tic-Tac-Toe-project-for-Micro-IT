<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    margin-bottom: 20px;
}

.cell {
    width: 100px;
    height: 100px;
    background-color: #fff;
    border: 2px solid #333;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    cursor: pointer;
    user-select: none;
}

.cell:hover {
    background-color: #eee;
}

.game-info {
    text-align: center;
    margin-bottom: 20px;
}

#turn {
    font-size: 1.2em;
    margin-bottom: 10px;
}

#winner {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
    color: green;
}

#resetButton {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

#resetButton:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="game-info">
        <p id="turn">Loading...</p>
        <p id="winner"></p>
        <button id="resetButton">Reset Game</button>
    </div>
    <script src="script.js">
        const cells = document.querySelectorAll('.cell');
const turnDisplay = document.getElementById('turn');
const winnerDisplay = document.getElementById('winner');
const resetButton = document.getElementById('resetButton');
let gameActive = true;
let currentPlayer = 'X';
const backendPort = 8082; // Or 8080, whichever your backend is running on

function updateFrontend(gameState) {
    console.log("Received gameState:", gameState);
    const board = gameState.board; // Assuming gameState.board is a 1D array of strings

    for (let i = 0; i < cells.length; i++) {
        const row = Math.floor(i / 3);
        const col = i % 3;
		cells[i].textContent = board[row][col].trim();
         // Access element by index and trim whitespace
    }

    turnDisplay.textContent = gameState.gameOver ? (gameState.winner === 'D' ? "It's a draw!" : `Player ${gameState.winner} wins!`) : `Player ${gameState.currentPlayer}'s turn`;
    winnerDisplay.textContent = gameState.gameOver ? (gameState.winner === 'D' ? "It's a draw!" : `Player ${gameState.winner} wins!`) : '';
    gameActive = !gameState.gameOver;
    currentPlayer = gameState.currentPlayer;
}

function makeMove(row, col) {
    console.log(`Attempting move at row: ${row}, col: ${col}`);
    if (!gameActive || cells[row * 3 + col].textContent !== '') {
        return;
    }

    fetch(`http://localhost:${backendPort}/api/game/move?row=${row}&col=${col}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
    })
    .then(response => response.json())
    .then(data => {
        updateFrontend(data);
    })
    .catch(error => console.error("Error making move:", error));
}

function getGameState() {
    fetch(`http://localhost:${backendPort}/api/game/state`)
        .then(response => response.json())
        .then(data => {
            updateFrontend(data);
        })
        .catch(error => console.error("Error getting state:", error));
}

function resetGame() {
    fetch(`http://localhost:${backendPort}/api/game/reset`, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        updateFrontend(data);
    })
    .catch(error => console.error("Error resetting game:", error));
}

cells.forEach((cell, index) => {
    const row = Math.floor(index / 3);
    const col = index % 3;
    cell.addEventListener('click', () => makeMove(row, col));
});

resetButton.addEventListener('click', resetGame);

getGameState();
    </script>
</body>
</html>
